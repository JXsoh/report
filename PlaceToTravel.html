		  // String
		  var contentString = '<div id="content">'+
			  '<div id="siteNotice">'+

			  '<h1 id="firstHeading" class="firstHeading">龜咯 Kukup</h1>'+
			  '<div id="bodyContent">'+
			  '<img width="50%" src = "https://brushespapers.files.wordpress.com/2013/12/kukup22.jpg">'+
			  '<p><b>龜咯</b>，位於柔佛笨珍縣。淳樸的漁村風氣是這裡成為一個特色景點。<p>'+
			  '<p>在那裡可以吃到美味的海鮮、小吃，可以坐船出海看海魚養殖場，也可以到龜咯島上的紅樹林里走走<p>'+

		  var contentString1 = '<div id="content">'+

			  '<p><b>樂高園</b>，位於位於柔佛州伊斯干達特區的樂高樂園，是繼丹麥、英國、德國、美國加州與佛羅里達州後，全世界第六座的樂高樂園。<p>'+
			  '<p>佔地31公頃的園區分為七大區域，擁有著許多的遊樂設施供小孩和大人們玩。<p>'+

			  '<p><b>柔佛古廟</b>，柔佛新山最古老的建築之一，象徵著五個不同籍貫相互合作精神。<p>'+
			  '<p>這五幫就是「潮州幫」，「福建幫」，「客家幫」，「廣東幫」和「海南幫」。<p>'+
			  '<p>它是明末清初的建築物，蘊含了中華民族的優秀文化，像徵馬來西亞華裔祖先所帶來的建築風格。古廟也代表了華人到來本土的歷史見證，<p>'+
